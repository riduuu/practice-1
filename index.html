<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img class="profile-img" src="/black pp.png">

        <div class="media-buttons">
            <a href="#" class="link">

            </a>
            <a href="#" class="link">
                <i class="fa-brands fa-twitter" style="color: rgb(0, 106, 255);"></i>
